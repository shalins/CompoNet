syntax="proto3";
package metadata;

enum Affix {
	PREFIX = 0;
	SUFFIX = 1;
}

enum ColumnType {
	Category = 0;
	Attribute = 1;
	Other = 2;
}

message DatabaseMetadata {
	string name = 1;
	string column_name = 2;
	ColumnType column_type = 3;
	optional string unit = 4;
	optional Affix affix = 5;
	optional string octopart_id = 6;
}
